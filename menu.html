<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>منوی کندوویچ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="menu-style.css">
</head>
<body>
  <div class="container">
    <div class="menu-header text-center">
      <h1>🍔 منوی کندوویچ</h1>
      <p>غذاهای خوشمزه ما</p>
      <!-- محل انیمیشن پخت و پز -->
      <div class="cooking-animation">
        🔥🥩🍔
      </div>
    </div>

    <div class="row menu-items mt-4">
      <!-- کارت غذا -->
      <div class="col-md-4 mb-4">
        <div class="card menu-card">
          <img src="images/burger1.png" class="card-img-top" alt="برگر مخصوص">
          <div class="card-body text-center">
            <h5 class="card-title">برگر مخصوص</h5>
            <p class="card-text">گوشت تازه، پنیر و سس مخصوص</p>
            <span class="price">55,000 تومان</span>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card menu-card">
          <img src="images/fries.png" class="card-img-top" alt="سیب‌زمینی سرخ‌کرده">
          <div class="card-body text-center">
            <h5 class="card-title">سیب‌زمینی سرخ‌کرده</h5>
            <p class="card-text">ترد و داغ</p>
            <span class="price">15,000 تومان</span>
          </div>
        </div>
      </div>

      <!-- میتونی کارت‌های بیشتر اضافه کنی -->
    </div>
  </div>
</body>
</html>
